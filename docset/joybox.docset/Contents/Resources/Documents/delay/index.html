<body> <section id="blog"><section id="content"><h4>ACTIONS &amp; ANIMATIONS</h4> <article><h2>Delay</h2>
<p></p>
<p>The Delay class provides an action that delays time a certain amount of seconds.</p>
<h3 id="time">
<a name="//apple_ref/cpp/clm/time" class="dashAnchor"></a>Time</h3>
<div class="highlight"><pre><code class="ruby language-ruby" data-lang="ruby"><span class="n">delay_action</span> <span class="o">=</span> <span class="no">Delay</span><span class="o">.</span><span class="n">time</span>
</code></pre></div>
<h4 id="options">Options</h4>
<p><strong>by:</strong> - Float - Default: 1.0<br> Sets the total time in seconds the action will delay time.</p> </article></section></section><section id="buildings"><img src="../images/buildings-footer.png"></section>
